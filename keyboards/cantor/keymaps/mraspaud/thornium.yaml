              { t: ":", s: ";" },
              { t: ".", s: "!" },
              { t: "/", s: "*" },
              J,
              X,
              { t: "@", s: "#" },
          ]
        - [
              { h: $$mdi:apple-keyboard-control$$, t: "(", s: ">" },
              # S,
              {
                  tl: "S", # Center
                  tr: "%", # Top-Left (Shifted)
                  h: "Ctrl", # Bottom-Right (Hold)
                  t: "S",
                  bl: "F5", # Bottom-Left
                  br: "5",
              }, # Top-Right
              C,
              { h: $$mdi:apple-keyboard-shift$$, t: N },
              { t: T },
              K,
              { t: ",", s: "?" },
              { t: A },
              { h: $$mdi:apple-keyboard-shift$$, t: E },
              I,
              M,
              { h: $$mdi:apple-keyboard-control$$, t: ")", s: ">" },
          ]
        - [
              { t: "[", s: "{" },
              F,
              P,
              L,
              D,
              V,
              { t: "=", s: "+" },
              U,
              O,
              Y,
              "Th",
              { t: "]", s: "}" },
          ]
        - Q
        - { h: SYM, t: R }
        - { h: $$mdi:apple-keyboard-option$$, t: $$mdi:keyboard-esc$$ }
        - [{ t: "_", s: "-" }]
        - { h: NAV, t: $$mdi:keyboard-space$$ }
        - { t: "'", s: "’" }
