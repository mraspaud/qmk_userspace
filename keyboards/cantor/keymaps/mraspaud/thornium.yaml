draw_config:
    # glyph_tap_size: 18

    # glyph_tl_size: 18
    dark_mode: false
    # separate_combo_diagrams: true
    key_h: 80
    svg_style: |
        /* Key Background: Beige fill, no wireframe stroke */
        rect.key, path.key {
          fill: #f4f0ea;
          stroke: #d8d3cc;
          stroke-width: 1px;
        }
        /* Split/Combo outlines */
        path.combo, path.outline { stroke: #d8d3cc; stroke-width: 2px; }

        /* Default Text Color: Dark Grey (softer than black) */
        text {
          font-family: "ProximaNovaSoft";
          fill: #5c6166;
        }

    svg_extra_style: |
        /* --- CENTER (Tap) --- */
        text.t, text.tap {
          font-size: 14px;
          font-weight: 800;
          fill: #3b4252; /* Darker grey for main legend */
        }

        /* --- TOP LEFT (Red / Shift / Symbols) --- */
        text.tl {
          font-size: 20px;
          fill: #bf616a; /* Nord Red */
          text-anchor: start;    /* Align Left */
          transform: translate(-20px, -15px);
        }

        /* --- TOP RIGHT (Green / Numbers) --- */
        text.tr {
          font-size: 9px;
          fill: #a3be8c; /* Nord Green */
          text-anchor: end;      /* Align Right */
          transform: translate(20px, -15px);
        }

        /* --- BOTTOM LEFT (Orange / Nav / Fun) --- */
        text.bl {
          font-size: 9px;
          fill: #d08770; /* Nord Orange */
          text-anchor: start;    /* Align Left */
          transform: translate(-20px, 15px);
        }

        /* --- BOTTOM RIGHT (Blue / Mouse / Media) --- */
        text.br {
          font-size: 9px;
          fill: #5e81ac; /* Nord Blue */
          text-anchor: end;      /* Align Right */
          transform: translate(20px, 15px);
        }
